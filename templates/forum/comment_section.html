{% load static %}


{% if comment.active %}
    <!--begin::Reply-->
    <div class="d-flex mb-5">
        <!--begin::Avatar-->
        <div class="symbol symbol-45px me-5">
            {#            {% static 'media/avatars/blank.png' %} #}
                        <img src="{% if comment.comment_by.avatar %} {{ comment.comment_by.avatar.url }} {% else %} {% static 'media/avatars/blank.png' %}{% endif %}">

        </div>
        <!--end::Avatar-->
        <!--begin::Info-->
        <div class="d-flex flex-column flex-row-fluid">
            <!--begin::Info-->
            <div class="d-flex align-items-center flex-wrap mb-1">
                <a href="#"
                   class="text-gray-800 text-hover-primary fw-bolder me-2">{{ comment.comment_by.user.first_name }} {{ comment.comment_by.user.last_name }}</a>
                <span class="text-gray-400 fw-bold fs-7">{{ comment.created }}</span>
                <a href="#"
                   class="ms-auto text-gray-400 text-hover-warning fw-bold fs-7">Report</a>
            </div>
            <!--end::Info-->
            <!--begin::Post-->
            <span class="text-gray-800 fs-7 fw-normal pt-1">{{ comment.content }}</span>
            <!--end::Post-->
        </div>
        <!--end::Info-->
    </div>
    <!--end::Reply-->
{% endif %}

<!--end::Comments-->
